<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Login PHP</title>
  </head>
<body>
    <div class="container text-center mb-4">
        <h1>Formulario usando MD Bootstrap</h1>
    </div>

    <div class="container">

        <form class="text-center border border-dark p-5" action="#!">

            <p class= "h4 mb-4">Acceso al sistema</p>

            <input type="number" class="form-control mb-4" placeholder="DNI">
            <input type="text" class="form-control mb-4" placeholder="Usuario">
            <input type="password" class="form-control mb-4" placeholder="Clave">

            <button class="btn btn-info btn-block my-4" type="submit">Ingresar</button>

            
        </form>

    </div>

</body>
</html>
